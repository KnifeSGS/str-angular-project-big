<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div *ngFor="let card of cards" class="col-xl-3 col-sm-6">
                <app-info-card [cardClass]="card.cardClass" [icon]="card.icon"
                    [title]="card.title" [content]="card.content"
                    [footer]="card.footer">
                </app-info-card>
            </div>
        </div>
        <div class="row d-flex justify-content-around">
            <div *ngFor="let chart of charts" class="card card-chart col-sm-5">
                <app-chart [cardClass]="chart.cardClass" [icon]="chart.icon"
                    [title]="chart.title" [content]="chart.content"
                    [footer]="chart.footer"
                    [barChartLabels]="chart.barChartLabels"
                    [barChartData]="chart.barChartData"
                    [chartColors]="chart.chartColors"
                    [barChartType]="chart.barChartType"></app-chart>
            </div>
        </div>

    </div>
</div>
