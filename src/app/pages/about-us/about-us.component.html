<div class="main-content">
  <div class="container-fluid">
    <div class="card-deck justify-content-center">

      <div *ngFor="let teamMember of teamMembers"
        class="col-12 col-sm-6 col-md-4 col-lg-3 mb-5 d-flex">
        <div class="card card-profile">
          <div class="card-avatar">
            <img class="img" [src]="teamMember.imgSrc">
          </div>
          <div class="card-body d-flex flex-column">
            <h6 class="card-category text-gray">{{ teamMember.title }}</h6>
            <h4 class="card-title">{{ teamMember.name }}</h4>
            <p class="card-description h-100">
              {{ teamMember.description }}
            </p>
            <a [href]="teamMember.href"
              class="btn btn-danger btn-round mt-auto">Follow</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
