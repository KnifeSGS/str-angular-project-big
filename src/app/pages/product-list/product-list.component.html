<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title ">Products</h4>
                        <p class="card-category">List of products currently on stock.</p>
                    </div>
                    <div class="card my-0 px-3">
                        <button [routerLink]="['product/'+'0']" class="btn btn-primary my-3">
                            Create new product
                        </button>
                    </div>
                    <div class="card-body col-6 d-flex">
                        <input name="phrase" (keyup)="onChangePhrase($event)" class="form-control" type="text"
                            placeholder="Enter filtering phrase...">
                        <select class="custom-select ml-2" (change)="onChangeKey($event)">
                            <option *ngFor="let attribute of attributes | keyvalue:originalOrder"
                                [value]="attribute.key" [selected]="setDefault(attribute.key)">Filter by
                                {{attribute.value}}</option>
                        </select>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class="text-primary">
                                    <th *ngFor="let attribute of attributes | keyvalue:originalOrder"
                                        (click)="onColumnSelect(attribute.key)">
                                        {{attribute.value}}
                                        <span *ngIf="(sortOrder[attribute.key] === 'ascending' )"><i
                                                class="fa fa-angle-up"></i></span>
                                        <span *ngIf="(sortOrder[attribute.key] === 'descending' )"><i
                                                class="fa fa-angle-down"></i></span>
                                    </th>
                                </thead>
                                <tbody>
                                    <tr
                                        *ngFor="let product of productList$ | async | filter:phrase:filterKey | sorter:sorterKey:sortDirection">
                                        <ng-container *ngFor="let attribute of attributes | keyvalue:originalOrder">
                                            <td *ngIf="attribute.key!=='featured' && attribute.key!=='active'">{{product[attribute.key]}}</td>
                                            <td *ngIf="attribute.key==='featured' && product[attribute.key]">Yes</td>
                                            <td *ngIf="attribute.key==='featured' && !product[attribute.key]">No</td>
                                            <td *ngIf="attribute.key==='active' && product[attribute.key]">Yes</td>
                                            <td *ngIf="attribute.key==='active' && !product[attribute.key]">No</td>
                                        </ng-container>
                                        <td>
                                            <div class="btn-group">
                                                <button [routerLink]="['product/' + product.id]" class="btn btn-info">
                                                    <i class="fa fa-pencil"></i>
                                                </button>
                                                <button class="btn btn-danger" (click)="onDelete(product)">
                                                    <i class="fa fa-trash"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
