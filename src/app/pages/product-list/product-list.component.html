<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title ">Products</h4>
                        <p class="card-category">List of products currently on stock.</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class="text-primary">
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Name
                                    </th>
                                    <th>
                                        Type
                                    </th>
                                    <th>
                                        Category ID
                                    </th>
                                    <th>
                                        Description
                                    </th>
                                    <th>
                                        Price
                                    </th>
                                    <th>
                                        Featured
                                    </th>
                                    <th>
                                        Active
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let product of productList$ | async">
                                        <td>{{product.id}}</td>
                                        <td>{{product.name}}</td>
                                        <td>{{product.type}}</td>
                                        <td>{{product.catID}}</td>
                                        <td>{{product.description}}</td>
                                        <td>{{product.price}}</td>
                                        <td>{{product.featured}}</td>
                                        <td>{{product.active}}</td>
                                        <td>
                                          <div class="btn-group">
                                            <button [routerLink]="" class="btn btn-info px-3 mx-1">
                                              <i class="fa fa-pencil"></i>
                                            </button>
                                            <button class="btn btn-danger px-3 mx-1" (click)="onDelete(product)">
                                              <i class="fa fa-trash"></i>
                                            </button>
                                          </div>
                                        </td>
                                      </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
